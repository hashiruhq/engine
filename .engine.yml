server:
  debug: true
  monitoring:
    enabled: true
    host: 0.0.0.0
    port: 6060

kafka:
  use_tls: false
  reader:
    queue_capacity: 1000
    max_wait: 1000
    min_bytes: 1024
    max_bytes: 10485760
    read_backoff_min: 100
    read_backoff_max: 1000
    channel_size: 20000
  writer:
    queue_capacity: 2000
    batch_size: 2000
    batch_bytes: 1048576
    batch_timeout: 10
    async: false

markets:
