server: 
  monitoring: 
    enabled: true
    host: 0.0.0.0
    port: 6060

markets:
  btc_usd:
    market_id: btcusd
    price_precision: 8
    volume_precision: 8
    quote_increments: 0.01 # not used yet
    base_min: 0.0001 # not used yet
    base_max: 10000 # not used yet
    backup:
      interval: 1
      path: /root/backups/btc.usd.dat
    listen: 
      broker: requests
      topic: engine.orders.btc.usd
    publish: 
      broker: events
      topic: engine.events.btc.usd
  eth_usd:
    market_id: ethusd
    price_precision: 8
    volume_precision: 8
    quote_increments: 0.01 # not used yet
    base_min: 0.0001 # not used yet
    base_max: 10000 # not used yet
    backup:
      interval: 1
      path: /root/backups/btc.usd.dat
    listen: 
      broker: requests
      topic: engine.orders.eth.usd
    publish: 
      broker: events
      topic: engine.events.eth.usd

brokers:
  consumers:
    requests: 
      name: trading_engine_test
      hosts: 
        - kafka:9092
      topics:
        - engine.orders.btc.usd
        - engine.orders.eth.usd
  producers:
    events: 
      hosts: 
        - kafka:9092
      topics: 
        - engine.events.btc.usd
        - engine.events.eth.usd
