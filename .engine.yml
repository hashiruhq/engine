    market_id: ltcbtc
    price_precision: 8
    volume_precision: 8
    quote_increments: 0.01 # not used yet
    base_min: 0.0001 # not used yet
    base_max: 10000 # not used yet
    backup:
      interval: 1
      path: /root/backups/ltcbtc.dat
    listen:
